[package]
name = "treegrep"
version = "0.1.4"
edition = "2021"
build = "build.rs"
license = "CC-BY-4.0"
repository = "https://github.com/4imothy/treegrep"
homepage = "https://github.com/4imothy/treegrep"
keywords = ["regex", "grep", "search", "tree"]
categories = ["command-line-utilities", "text-processing"]
readme = "README.md"
description = "A pattern matcher frontend or backend which displays results in a tree"
documentation = "https://github.com/4imothy/treegrep/tree/main/README.md"
authors = ["Timothy Cronin"]
exclude = [
  "/.github/",
  "/README/",
  "/benchsuite/",
  "/example/",
  "install.sh",
]
autotests = false

[[bin]]
name = "tgrep"
path = "src/main.rs"

[[test]]
name = "integration"
path = "tests/tests.rs"

[dependencies]
crossterm = "0.28.1"
clap = "4.5.16"
dunce = "1.0.5"
bstr = "1.10.0"
ignore = "0.4.22"
regex = "1.10.6"
signal-hook = "0.3.17"
serde_json = "1.0.125"

[build-dependencies]
clap = "4.5.16"
clap_complete = "4.5.18"
